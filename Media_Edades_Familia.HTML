	<script>
		function saltarLinea() {
	    document.write("<br><br><br>");
		}

		function imprimir(frase) {
			document.write(frase);
			saltarLinea();
		}

		//le vamos a preguntar al usuario cuantos miembros tiene la familia y para que ingrese todas las edades. 

		var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros que tiene su familia"));
		var contador = 1;
		var totalEdades = 0;

		while ( contador <= numeroMiembros) {

			

			edad = parseInt(prompt("ingrese la edad del familiar"));
			totalEdades = totalEdades + edad;

			contador++;
			
		}

		mediaEdades = totalEdades/numeroMiembros;

		imprimir ("La media de edades de la familia es:" + mediaEdades);
		imprimir("fin"); 
	

	</script>
