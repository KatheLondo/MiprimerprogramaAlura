<script>

	function saltarlinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	var anho = 2020;

	document.write("Juan tiene:" + (anho-2000)+ "años");
	saltarlinea();
	document.write("Pedro tiene:" + (anho-1995)+ "años");
	saltarlinea();
	document.write("Carlos tiene:" + (anho-2005)+ "años");
	saltarlinea();


</script>

<script>
	document.write("<h5>funcion dentro de funcion<h5>")

	function saltarlinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
//una funcion llamando a otra funcion, cuando utilice imprimir automáticamente va a saltar linea
	function imprimir(frase) {
		document.write(frase)
		saltarlinea();
	}
	var anho = 2020;

	imprimir("Juan tiene:" + (anho-2000)+ "años");
	imprimir("Pedro tiene:" + (anho-1995)+ "años");
	imprimir("Carlos tiene:" + (anho-2005)+ "años");


</script>

<meta charset="UTF-8">
<h3>Sumar numeros </h3>
<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sumarDosNumeros(numero1, numero2) {
        imprimir("La suma de los dos números es : " + (numero1 + numero2) );
    }

    sumarDosNumeros(10, 40);
</script>
