<meta charset="UTF-8">
<h1>Numeros pares</h1>

	<script>
		function saltarLinea() {
	    document.write("<br><br><br>");
		}

		function imprimir(frase) {
			document.write(frase);
			saltarLinea();
		}

		
		var numero = 0;

		while ( numero < 100) {
			numero = numero + 2;
			
			imprimir(numero)



		}
		imprimir ("Fin")

	</script>
